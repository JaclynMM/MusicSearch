{% extends "base.html" %}

{% load static from staticfiles %}

{% block content %}

<div class="container">

    <h1>{{ albums.name }}</h1>

    <ul>
        <ol>{{ albums.band }}</ol><br>
        <ol>{{ albums.create_date }}</ol>
    </ul>

    <p><a href="{% url 'album_update_form' pk=albums.pk %}" class="btn"><input type="submit" value="Edit" class="button"></a></p>
    <p><a href="{% url 'album_delete_form' pk=albums.pk %}" class="btn"><input type="submit" value="Delete" class="button"></a></p>

</div>

{% endblock %}
