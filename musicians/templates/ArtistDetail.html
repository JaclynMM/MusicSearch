{% extends "base.html" %}

{% load static from staticfiles %}

{% block content %}

<div class="container">
    <h1>{{ artists.first_name }} {{ artists.last_name }}</h1>

    <ul>
        <ol>{{ artists.hometown }}</ol><br>
    {% if artists.twitter_id %} <ol>{{ artists.twitter_id }}</ol> {% endif %}
    </ul>

    <p><a href="{% url 'artist_update_form' pk=artists.pk %}" class="btn"><input type="submit" value="Edit" class="button"></a></p>
    <p><a href="{% url 'artist_delete_form' pk=artists.pk %}" class="btn"><input type="submit" value="Delete" class="button"></a></p>
</div>

{% endblock %}
