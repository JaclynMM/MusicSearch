{% extends "base.html" %}


{% block content %}

<h1>{{ artists.first_name }} {{ artists.last_name }}</h1>

<ul>
    <ol>{{ artists.hometown }}</ol><br>
{% if artists.twitter_id %} <ol>{{ artists.twitter_id }}</ol> {% endif %}
</ul>

<p><a href="{% url 'artist_update_form' pk=artists.pk %}" class="btn">Edit</a></p>
<p><a href="{% url 'artist_delete_form' pk=artists.pk %}" class="btn">Delete</a></p>

{% endblock %}
